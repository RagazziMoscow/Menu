<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">	
	<title>Ультра Север</title>
	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
	<script>
		$(document).ready(function(){
			var touch = $('#touch-menu');
		    var menu = $('.nav-touch');
		 
		    $(touch).on('click', function(e) {
		        e.preventDefault();
		        menu.slideToggle();
		    });
		    $(window).resize(function(){
		        var wid = $(window).width();
		        if(wid > 760 && menu.is(':hidden')) {
		            menu.removeAttr('style');
		        }
		    });
		});
	</script>
</head>
<body>
	<div id="wrapper">
		<div id="header">

			<div id="logo">
				<a href="#"><img id="cp" src="img/cp.png" alt="cp"></a>
				<a href="#"><img src="img/logo.png" alt="logo"></a>
			</div>

			<div href="#" id="touch-menu">
				<span class="divide"></span>
				<span class="divide"></span>
				<span class="divide"></span>
			</div>

			<ul class="nav">
				<li><a href="#">Трибуна</a></li>
				<li><a href="#">Акции</a></li>
				<li><a href="#">Идеология</a></li>
				<li><a href="#">Шоп</a></li>
			</ul>

			<ul class="nav-touch" style="display:none;">
				<li><a href="#">Трибуна</a></li>
				<li><a href="#">Акции</a></li>
				<li><a href="#">Идеология</a></li>
				<li><a href="#">Шоп</a></li>
			</ul>

			<div class="search">
				<form action="">
					<input id="searcher" type="image" src="img/search.png">
					<div>
						<input id="area" type="text">
					</div>
				</form>
			</div>
		</div>
		<div id="content"></div>
		<div id="footer"></div>
	</div>
</body>
</html>
